<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RSUI | Register</title>
    </head>
    <body>
        <link rel="stylesheet" href="/style.css">
        <div id="box">
            <div style="font-size: 20px;margin: 10px;color: white; text-align: center;">Register</div> <br>
            <label for="FirstName" style="color: white;"><b>First Name : </b></label>
            <input id="firstName" type="text" name="FirstName"><br><br>
            <label for="LastName" style="color: white;"><b>Last Name : </b></label>
            <input id="lastName" type="text" name="LastName"><br><br>
            <label for="Age" style="color: white;"><b>Age : </b></label>
            <input id="age" type="number" name="Age"><br><br>
            <label for="Email" style="color: white;"><b>Email : </b></label>
            <input id="email" type="text" name="Email"><br><br>
            <label for="Username" style="color: white;"><b>Username : </b></label>
            <input id="username" type="text" name="Username"><br><br>
            <label for="Password" style="color: white;"><b>Password : </b></label>
            <input id="password" type="password" name="Password"><br><br>
            
            <p style="color: white;">Have an account? <a href="/login/">Login</a></p><br>

            <div class="formButton">
                <input id="button" type="submit" value="Register" onClick="register()"><br><br>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
