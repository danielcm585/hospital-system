<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RSUI | Login</title>
    </head>
    <body>
        <link rel="stylesheet" href="/style.css">
        <div id="box">
            <div style="font-size: 20px; margin: 10px; color: white; text-align: center;">Login</div> <br>
            <label for="Username" style="color: white;"><b>Username : </b></label>
            <input id="username" type="text" name="Username"><br><br>
            <label for="Password"style="color: white;"><b>Password : </b></label>
            <input id="password" type="password" name="Password"><br><br>
            
            <p style="color: white;">Doesn't have an account? <a href="/register">Register</a></p> <br>

            <div class="formButton">
                <input id="button" type="submit" value="Login" onClick="login()"><br><br>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
