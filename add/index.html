<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RSUI | Add</title>
    </head>
    <body>
        <link rel="stylesheet" href="/style.css">
        <div id="box">
            <div style="font-size: 20px;margin: 10px;color: white; text-align: center;">Add</div>
            <label for="FirstName" style="color: white;"><b>First Name : </b></label>
            <input id="firstName" type="text" name="FirstName"><br><br>
            <label for="LastName" style="color: white;"><b>Last Name : </b></label>
            <input id="lastName" type="text" name="LastName"><br><br>
            <label for="Description" style="color: white;"><b>Description : </b></label>
            <input id="description" type="text" name="Description"><br><br>
            <label for="Maximum Capacity" style="color: white;"><b>Maximum Capacity : </b></label>
            <input id="capacity" type="text" name="Capacity"><br><br>

            <div class="formButton">
                <input id="button" type="submit" value="Add" onClick="add()"><br><br>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
